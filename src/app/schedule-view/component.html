<div class="schedule-view">
  <div class="schedule-menu">
    <div class="left">
      <div class="switch">
        <span class="schedule-switch">&#9664;</span>
        <span class="schedule-index">{{scheduleIndex}} / {{totalSchedules}}</span>
        <span class="schedule-switch">&#9654;</span>
      </div>
      <button class="schedule-button" [disabled]="isTemporary">Clear&thinsp;</button>
      <button class="schedule-button">Download ICS</button>
      <button class="schedule-button" [disabled]="isTemporary">Copy Schedule Link</button>
    </div>
    <div class="right">
      <div class="schedule-status">
        {{status}}
      </div>
    </div>
  </div>
  <schedule [schedule]="currentSchedule"></schedule>
</div>
